plugins {
    id 'java'
}

group 'vertxChat'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
    compile group: 'io.vertx', name: 'vertx-core', version: '3.6.3'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.6.3'
    testCompile group: 'io.vertx', name: 'vertx-unit', version: '3.6.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
